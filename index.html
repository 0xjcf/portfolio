<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>joseflores.io</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a class="nav-brand">
          <span>José C. Flores</span>
        </a>
        <ul class="navbar-right">
          <li>Work</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <article>
      <section class="about">
        <figure class="about-card">
          <img
            class="about__background"
            src="img/header.jpg"
            alt="laptop background"
          />
          <div class="about-caption">
            <h2>José C. Flores</h2>
            <p>web developer</p>
          </div>
        </figure>
      </section>
      <section class="featured-work">
        <a href="https://www.github.com/JCFlores/would-you-rather">
          <img
            class="featured-work__image"
            src="img/change-choices-choose-277615.jpg"
            alt="laptop background"
          />
        </a>
        <a href="https://www.github.com/JCFlores/my-reads">
          <img
            class="featured-work__image"
            src="img/blur-book-stack-books-590493.jpg"
            alt="laptop background"
          />
        </a>
        <a href="https://www.github.com/JCFlores/weather">
          <img
            class="featured-work__image"
            src="img/blur-cars-dew-125510.jpg"
            alt="laptop background"
          />
        </a>
      </section>
    </article>
    <footer class="contact">
      <a href="https://www.github.com/JCFlores">
        <i class="fab fa-github-square fa-3x"></i>
      </a>
      <a href="https://www.linkedin.com/in/joseflores-io/">
        <i class="fab fa-linkedin fa-3x"></i>
      </a>
      <a href="https://www.twitter.com/joseflores_io">
        <i class="fab fa-twitter-square fa-3x"></i>
      </a>
    </footer>
  </body>
</html>
