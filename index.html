<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="js/index.js"></script>
    <title>joseflores.io</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img
          class="header__profile-image"
          src="img/profile-pic.jpg"
          alt="profile picture"
        />
        <h1 class="header__name">José Flores</h1>
        <h2 class="header__position">Front-End/React/UI Developer</h2>
        <h3 class="header__location">Dallas, Texas</h3>
      </div>
    </header>

    <main>
      <section class="about">
        <figure class="about-card">
          <img
            class="about__background"
            src="img/header.jpg"
            alt="laptop background"
          />
          <div class="about-caption">
            <h2>José C. Flores</h2>
            <p>web developer</p>
          </div>
        </figure>
      </section>
      <section class="featured-work">
        <h2>Featured Work</h2>
        <img
          class="featured-work__image"
          src="img/alley-architecture-brickwalls-1619242.jpg"
          alt="laptop background"
        />
        <img
          class="featured-work__image"
          src="img/blur-book-stack-books-590493.jpg"
          alt="laptop background"
        />
        <img
          class="featured-work__image"
          src="img/blur-cars-dew-125510.jpg"
          alt="laptop background"
        />
      </section>
      <section class="contact">
        <a href="https://www.github.com/JCFlores">Github</a>
        <a href="https://www.linkedin.com/in/joseflores-io/">LinkedIn</a>
        <a href="https://www.twitter.com/joseflores_io">Twitter</a>
      </section>
    </main>
  </body>
</html>
