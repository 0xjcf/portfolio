<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>joseflores.io</title>
  </head>
  <body>
    <header class="header">
      <img src="img/macpro.jpg" alt="" class="navbar-logo" />
      <nav class="navbar">
        <div href="#" class="nav-brand">
          <h1>José C. Flores</h1>
          <h2>Front-End/React/UI Developer</h2>
        </div>
        <!-- <ul class="navbar-right">
          <li>Work</li>
          <li>Contact</li>
        </ul> -->
      </nav>
    </header>

    <main>
      <section class="about">
        <figure class="about-card">
          <div class="about-caption">
            <h2>Hello.</h2>
            <p>
              My name is José C. Flores, and I am a Front-End developer, based
              in<br />Dallas, Texas.
            </p>
            <p>My expertise is in React.js and Redux.</p>
            <p>
              Take a look around and check out some of my featured work below.
            </p>
          </div>
        </figure>
      </section>
      <section class="featured-work">
        <div class="container">
          <a href="#">
            <img
              class="featured-work__image image"
              src="img/change-choices-choose-277615.jpg"
              alt="laptop background"
            />
          </a>
          <div class="overlay">
            <div class="text">Would you rather... ?</div>
          </div>
        </div>
        <h2 class="featured-work__header">Featured Work</h2>
        <div class="container">
          <a href="#">
            <img
              class="featured-work__image image"
              src="img/blur-book-stack-books-590493.jpg"
              alt="laptop background"
            />
          </a>
          <div class="overlay">
            <div class="text">My Reads</div>
          </div>
        </div>
        <div class="container">
          <a href="#">
            <img
              class="featured-work__image image"
              src="img/blur-cars-dew-125510.jpg"
              alt="laptop background"
            />
          </a>
          <div class="overlay">
            <div class="text">Weather check</div>
          </div>
        </div>
        <div class="container">
          <a href="#">
            <img
              class="featured-work__image image"
              src="img/alley-architecture-brickwalls-1619242.jpg"
              alt="laptop background"
            />
          </a>
          <div class="overlay">
            <div class="text">Flash Cards</div>
          </div>
        </div>
      </section>
    </main>
    <footer class="contact">
      <a href="https://www.github.com/JCFlores">
        <i class="fab fa-github-square fa-3x"></i>
      </a>
      <a href="https://www.linkedin.com/in/joseflores-io/">
        <i class="fab fa-linkedin fa-3x"></i>
      </a>
      <a href="https://www.twitter.com/joseflores_io">
        <i class="fab fa-twitter-square fa-3x"></i>
      </a>
    </footer>

</html>
